<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - Job Search CRM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Job Details</h1>
                <div class="header-buttons">
                    <a href="index.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="job-details-card">
                <div class="job-card-header">
                    <div class="job-info">
                        <div class="company-name" id="companyName"></div>
                        <div class="position-title" id="jobTitle"></div>
                        <div class="job-meta">
                            <span id="dateEntered"></span>
                            <span class="separator">¬∑</span>
                            <span id="location"></span>
                            <span class="separator">¬∑</span>
                            <span id="salary"></span>
                            <span class="separator">¬∑</span>
                            <a href="#" id="applicationLink" target="_blank">View Application</a>
                        </div>
                    </div>
                    <span class="status" id="statusBadge"></span>
                </div>

                <div class="job-details-content">
                    <div class="details-section">
                        <h2>Job Details</h2>
                        <div class="details-grid">
                            <div class="detail-item">
                                <span class="detail-label">About:</span>
                                <span id="about"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Connection:</span>
                                <span id="connection"></span>
                            </div>
                        </div>
                    </div>

                    <div class="actions-section">
                        <div class="actions-header">
                            <button class="actions-toggle" onclick="toggleActions()">
                                üìù Actions
                            </button>
                        </div>
                        <div class="action-list" id="actionList"></div>
                        <div class="action-form">
                            <input type="text" class="action-input" id="newAction" placeholder="Add an action...">
                            <button class="add-action-btn" onclick="addAction()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="job-details.js"></script>
</body>
</html>
