<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search CRM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Job Search Dashboard</h1>
                <div class="header-buttons">
                    <a href="settings.html" class="header-button">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <button class="header-button">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </button>
                </div>
            </div>
            <div class="total-summary">
                <span>Total Opportunities: <span id="totalOpportunities">0</span></span>
                <span class="separator">|</span>
                <span>Total Applications: <span id="totalApplications">0</span></span>
                <button class="update-count-btn" onclick="showUpdateForm()">Update Count</button>
            </div>
            
            <div id="updateForm" class="update-form" style="display: none;">
                <input type="number" id="newApplicationCount" placeholder="Enter new total">
                <button onclick="updateApplicationCount()">Save</button>
                <button onclick="hideUpdateForm()">Cancel</button>
            </div>
            
            <!-- Stats Section -->
            <div class="stats-container">
                <div class="stat-card stat-cold">
                    <div class="stat-number" id="coldApplications">0</div>
                    <div class="stat-label">‚ùÑÔ∏è Cold</div>
                </div>
                <div class="stat-card stat-potential">
                    <div class="stat-number" id="potentialApplications">0</div>
                    <div class="stat-label">ü§î Potential</div>
                </div>
                <div class="stat-card stat-hot">
                    <div class="stat-number" id="hotApplications">0</div>
                    <div class="stat-label">üî• Hot</div>
                </div>
                <div class="stat-card stat-interviewing">
                    <div class="stat-number" id="interviewsScheduled">0</div>
                    <div class="stat-label">üé§ Interviewing</div>
                </div>
                <div class="stat-card stat-offer">
                    <div class="stat-number" id="offers">0</div>
                    <div class="stat-label">üí∞ Offer</div>
                </div>
            </div>

            <!-- Graph Section -->
            <div style="background-color: var(--secondary-color); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <canvas id="applicationChart"></canvas>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">All</option>
                        <option value="Applied">Applied</option>
                        <option value="Interview Scheduled">Interview Scheduled</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Offer">Offer</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="locationFilter">Location:</label>
                    <select id="locationFilter">
                        <option value="">All</option>
                        <option value="Remote">Remote</option>
                        <option value="Office">Office</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priorityFilter">Priority:</label>
                    <select id="priorityFilter">
                        <option value="">All</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div class="job-list" id="jobList">
                <!-- Job cards will be populated here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
