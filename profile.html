<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Job Search CRM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Profile Settings</h1>
                <div class="header-buttons">
                    <a href="index.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </header>

        <div class="profile-container">
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-info">
                        <h2 id="profileName">Loading...</h2>
                        <p id="profileEmail">Loading...</p>
                    </div>
                </div>

                <div class="profile-content">
                    <div class="profile-card">
                        <h3><i class="fas fa-user"></i> Personal Information</h3>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>

                    <div class="profile-card">
                        <h3><i class="fas fa-briefcase"></i> Job Search Preferences</h3>
                        <div class="form-group">
                            <label for="preferredLocation">Preferred Location</label>
                            <input type="text" id="preferredLocation" placeholder="Enter preferred location">
                        </div>
                        <div class="form-group">
                            <label for="jobTitle">Target Job Title</label>
                            <input type="text" id="jobTitle" placeholder="Enter target job title">
                        </div>
                        <div class="form-group">
                            <label for="salaryRange">Expected Salary Range</label>
                            <input type="text" id="salaryRange" placeholder="Enter salary range">
                        </div>
                    </div>

                    <div class="profile-card">
                        <h3><i class="fas fa-lock"></i> Account Settings</h3>
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                    </div>
                </div>

                <div class="profile-actions">
                    <button id="saveProfile" class="save-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
