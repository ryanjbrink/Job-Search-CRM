<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search CRM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Job Search Dashboard</h1>
                <div class="header-buttons">
                    <a href="settings.html" class="header-button">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                    <a href="profile.html" class="header-button">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </div>
            </div>
            <div class="total-summary">
                <span>Total Opportunities: <span id="totalOpportunities">0</span></span>
                <span class="separator">|</span>
                <span>Total Applications: <span id="totalApplications">0</span></span>
                <button class="update-count-btn" onclick="showUpdateForm()">Update Count</button>
            </div>
            
            <div id="updateForm" class="update-form" style="display: none;">
                <input type="number" id="newApplicationCount" placeholder="Enter new total">
                <button onclick="updateApplicationCount()">Save</button>
                <button onclick="hideUpdateForm()">Cancel</button>
            </div>

            <!-- Graph Section -->
            <div style="background-color: var(--surface-secondary); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <canvas id="applicationChart" style="height: 300px;"></canvas>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">All</option>
                        <option value="Cold">Cold</option>
                        <option value="Potential">Potential</option>
                        <option value="Hot">Hot</option>
                        <option value="Interviewing">Interviewing</option>
                        <option value="Offer">Offer</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="locationFilter">Location:</label>
                    <select id="locationFilter">
                        <option value="">All</option>
                        <option value="Remote">Remote</option>
                        <option value="Office">Office</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div class="job-list" id="jobList">
                <!-- Job cards will be populated here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
